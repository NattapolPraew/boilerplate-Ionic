<!--

<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="cancel()">
          Cancel
      </button>
    </ion-buttons>
    <ion-title>ItemList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item padding *ngFor="let d of list" (click)="select(d)">
      {{d.title}}
    </ion-item>
  </ion-list>
</ion-content>
