<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
  <ion-buttons left>
      <button ion-button (click)="cancel()">
          Cancel
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item padding *ngFor="let d of listReport" (click)="selectReport(d)">
      {{d.title}}
    </ion-item>
  </ion-list>

</ion-content>
