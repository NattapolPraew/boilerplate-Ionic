<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Mech ID:{{mech.id}}
    </ion-title>
    <ion-buttons end>
      <button large ion-button (click)="editMode(true)">Edit</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid no-padding align-items-stretch>
    <ion-row align-items: stretch>
      <ion-col>
          <ion-slides pager>
            <ion-slide style="background-color: green">
              <h2>Slide 1</h2>
            </ion-slide>
      
            <ion-slide style="background-color: blue">
              <h2>Slide 2</h2>
            </ion-slide>
      
            <ion-slide style="background-color: red">
              <h2>Slide 3</h2>
            </ion-slide>
          </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>ID:</ion-label>
      <ion-input [readonly]="!isEdit" [(ngModel)]="mech.id"></ion-input>
      <!-- <ion-label>{{mech.id}}</ion-label> -->
    </ion-item>
    <ion-item>
      <ion-label stacked>Project Name:</ion-label>
      <ion-input [readonly]="!isEdit" [(ngModel)]="mech.projectName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Project Code:</ion-label>
      <ion-input [readonly]="!isEdit" [(ngModel)]="mech.projectCode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>O&M:</ion-label>
      <ion-input [readonly]="!isEdit" [(ngModel)]="mech.projectCode"></ion-input>
    </ion-item>
    <button ion-item (click)="sendReportActionSheet()">Send Report</button>
    <button ion-item (click)="showReportActionSheet()">Show Report</button>
    <ion-item>
      
    </ion-item>

  </ion-list>
</ion-content>
