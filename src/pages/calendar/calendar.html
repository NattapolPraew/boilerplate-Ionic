<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>{{viewTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ng-template #templateDate let-view="view" let-row="row" let-col="col">
        {{view.dates[row*7+col].label}}
    </ng-template>
    <ng-template #templateInactiveDate let-view="view" let-row="row" let-col="col">
        {{view.dates[row*7+col].label}}
    </ng-template>
    <ng-template #templateEventDetail let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">
      Test
    </ng-template>
    <calendar 
    (onTitleChanged)="onViewTitleChanged($event)"
    [monthviewDisplayEventTemplate]="templateDate"
    [monthviewInactiveDisplayEventTemplate]="templateInactiveDate"
    [monthviewEventDetailTemplate]="templateEventDetail"
    [currentDate]="calendar.currentDate"
    [locale]="calendar.locale" step="30">
    </calendar>
</ion-content>
