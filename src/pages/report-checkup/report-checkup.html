<ion-header>

  <ion-navbar>
    <ion-title>ReportCheckup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-margin>
    <ion-list-header>
      Ionic 2 Accordion Example.
    </ion-list-header>
    <ion-item (click)="toggleDetails(testSelect)">
          <ion-select interface="popover" [(ngModel)]="gender">
            <ion-option value="f">Female</ion-option>
            <ion-option value="m">Male</ion-option>
          </ion-select>
          <ion-label class="expandable-label">
            <div>
                {{testSelect.title}} <ion-icon no-margin padding-left *ngIf="!testSelect.showDetails" color="grey" name='ios-information-circle-outline'></ion-icon>
            </div>
            <expandable [expanded]="testSelect.showDetails">
                {{testSelect.details}}
            </expandable>
          </ion-label>
    </ion-item>
      <ion-item no-margin text-wrap *ngFor="let d of data" (click)="toggleDetails(d)">
        <ion-checkbox padding-left item-right [(ngModel)]="d.checked"></ion-checkbox>
        <ion-label class="expandable-label">
          <div>
              {{d.title}} <ion-icon no-margin padding-left *ngIf="!d.showDetails" color="grey" name='ios-information-circle-outline'></ion-icon>
          </div>
          <expandable [expanded]="d.showDetails">
              {{d.details}}
          </expandable>
        </ion-label>
      </ion-item>
      <button ion-item color="light" text-center (click)="presentConfirm()">Send</button>
  </ion-list>
</ion-content>
